<META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">

<!--  ----------------------------------------------------------------------  -->
<!--  NOTE: Please add the following <FORM> element to your page.             -->

<style>
label{
display: inline-block;
width: 150px;
text-align: right;
}
input{
display: inline-block;
width: 150px;
text-align:left;
}

</style>

<form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8" method="POST">

<input type=hidden name="orgid" value="00D8d000009q6Dc">
<input type=hidden name="retURL" value="https://www.cynosurequest.com">

<!--  ----------------------------------------------------------------------  -->
<!--  NOTE: These fields are optional debugging elements. Please uncomment    -->
<!--  these lines if you wish to test in debug mode.                          -->
<!--  <input type="hidden" name="debug" value=1>                              -->

<!--  value="info@cynosurequest.com">                                         -->
<!--  ----------------------------------------------------------------------  -->

<label for="name">Contact Name</label><input  id="name" maxlength="80" name="name" size="20" type="text" /><br><br>

<label for="email">Email</label><input  id="email" maxlength="80" name="email" size="20" type="text" /><br><br>

<label for="phone">Phone</label><input  id="phone" maxlength="40" name="phone" size="20" type="text" /><br><br>

<label for="subject">Subject</label><input  id="subject" maxlength="80" name="subject" size="20" type="text" /><br><br>

<label for="description">Description</label><textarea name="description"></textarea><br><br>

<label for="status">Status</label><select  id="status" name="status"><option value="">--None--</option><option value="On Hold">On Hold</option>
<option value="Escalated">Escalated</option>
<option value="Closed">Closed</option>
<option value="New">New</option>
<option value="In Progress">In Progress</option>
<option value="Waiting for Customer">Waiting for Customer</option>
<option value="Merged">Merged</option>
<option value="Response Received">Response Received</option>
</select><br><br>

<label for="reason">Case Reason</label><select  id="reason" name="reason"><option value="">--None--</option><option value="User didn&#39;t attend training">User didn&#39;t attend training</option>
<option value="Complex functionality">Complex functionality</option>
<option value="Existing problem">Existing problem</option>
<option value="Instructions not clear">Instructions not clear</option>
<option value="New problem">New problem</option>
</select><br><br>

<label for="priority">Priority</label><select  id="priority" name="priority"><option value="">--None--</option><option value="High">High</option>
<option value="Medium">Medium</option>
<option value="Low">Low</option>
</select><br><br>

<label for="company">Company</label><input  id="company" maxlength="80" name="company" size="20" type="text" /><br>

<input type="hidden"  id="external" name="external" value="1" /><br><br>

<input type="submit" name="submit">

</form>
</html>
